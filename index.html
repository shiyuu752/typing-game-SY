<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/img/favicon.svg" id="favicon">
    <title>BeEnPuzzleTyping</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <!-- <script src="static/js/higgsino.min.js"></script> -->
    <img src="static/img/雪景色.jpg" alt="背景" class="background-image">

    <!-- 1 -->
    <header id="header">
        <div class="logo-wrapper">
            <div class="logo">
                <img src="static/img/logo_color.svg" alt=BeEngineer>
                <h2 class="logo-str">Flash Typing</h2>
            </div>
            <div class="reroad" onclick="location.reload()">もう一度チャレンジ！</div>
            <div class="level-wrapper">
                <div class="level-heading">
                    <h2>レベルを選択しよう！</h2>
                </div>
                <div class="level-options">
                    <label class="level_btn active-level">
                        中学１年生レベル英単語
                        <input name="level" type="radio" value="jr-1">
                    </label>
                    <label class="level_btn">
                        中学２年生レベル英単語
                        <input name="level" type="radio" value="jr-2">
                    </label>
                    <label class="level_btn">
                        中学３年生レベル英単語
                        <input name="level" type="radio" value="jr-3">
                    </label>
                    <label class="level_btn">
                        高校１年生レベル英単語
                        <input name="level" type="radio" value="hi-1">
                    </label>
                    <label class="level_btn">
                        高校２年生レベル英単語
                        <input name="level" type="radio" value="hi-2">
                    </label>
                    <label class="level_btn">
                        高校３年生レベル英単語
                        <input name="level" type="radio" value="hi-3">
                    </label>
                </div>
            </div>
        </div>
    </header>

    <!-- 2 -->
    <section class="panel-container">
        <h1 id="info">スペースキーを押してください！</h1>
    </section>
    <!-- 3 -->
    <section class="game__info">
        <h2>MISS : <span id="missMount">0</span></h2>
        <h2>TIME : <span id="timeText">00.000</span></h2>
        <h2>Word Count : <span id="wordCount">0</span><span id="wordLength"></span></h2>
    </section>
    <!-- 4 -->
    <section id="results">
        <h1 id="score" class="result"></h1>
        <h4 id="other-result" class="result"></h4>
    </section>

    <!-- 5 -->
    <section id="component">
        <audio id="type_clear">
            <source src="static/mp3/ツッコミ打撃1.mp3" type="audio/mp3">
        </audio>
        <audio id="type_miss">
            <source src="static/mp3/残念でした1.mp3" type="audio/mp3">
        </audio>
        <audio id="count_down">
            <source src="static/mp3/ジングルベル単体.mp3" type="audio/mp3">
        </audio>
        <audio id="start_sound">
            <source src="static/mp3/ジングルベルシャカシャカ.mp3" type="audio/mp3">
        </audio>
        <audio id="Bgm_sound">
            <source src="static/mp3/Pops_05.mp3" type="audio/mp3">
        </audio>
    </section>

    <script src="static/js/game.js"></script>
</body>
</html>
